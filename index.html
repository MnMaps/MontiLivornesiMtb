<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#248f24">
    <title>CL-desktop-sw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css">
  <link rel="stylesheet" href="/style.css">
  <!-- materialize icons, css, js -->
  <link rel="stylesheet" href="/materialize/css/materialize.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</head>
<body class="green lighten-5">

  <!-- Top navbar -->
  <div class="navbar-fixed">
  <nav class="z-depth-0 lime darken-3">
    <div class="navbar nav-wrapper container">
      <a href="/" class="grey-text text-lighten-4" style="font-weight: bold; font-size: 4vw;">Livorno Hike & MTB</a>
      <span class="right grey-text text-darken-4">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>  
</div>

  <!-- Side navbar -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">MNMaps</a></li>
    <li><a href="/" class="waves-effect">Mappa</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail-outline</i>Contact</a>
    </li>
  </ul>

  <!-- Map and control -->
  <div id='js-map' class='map'>
    <a title="locationBtn" id="locationBtn">
      <div id="locationDiv">
        <img id="locationBtnImg" src="./data/raster/locationBtn.png" alt="">
      </div>
    </a>
    <div class="onoffContainer"> <!--AGGIUNGERE IMM e Stile-->
      <a name="onoffBtn" id="Viola" class="off"><div class="SPviola" id="Viola"></div></a>
      <a name="onoffBtn" id="Verde" class="off"><div class="SPverde" id="Verde"></div></a>
      <a name="onoffBtn" id="Blu" class="off"><div class="SPblu" id="Blu"></div></a>
      <a name="onoffBtn" id="Rosso" class="off"><div class="SProsso" id="Rosso"></div></a>
      <a name="onoffBtn" id="Nero" class="off"><div class="SPnero" id="Nero"></div></a>
    </div>
  </div>

    <div class="overlay-container">
      <span class='overlay-text' id='MTB-track-name'></span>
    </div>

    <div class="marker" id="location"><img src="./data/raster/location.png" id="locationImg" alt="location-marker"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.1/proj4.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.1/proj4-src.js'></script>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src='/app.js'></script>
    <script src='/main.js'></script>
    <script src="/sidenav.js"></script>
</body>
</html>
